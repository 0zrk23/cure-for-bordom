<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/style.css">

        <title>Bored? Here's a Cure</title>

    <body>
        <nav>
            <div class="nav-wrapper red lighten-2">
              <a href="#" class="brand-logo left">Cure Your Boredom</a>
              <ul id="nav-mobile" class="right">
                <li class="home-button"><a href="#">Home</a></li>
              </ul>

          </nav>
        <div class="home">
            <h2 class="home-title">How did you find this?</h2>

                <p class="or">Or</p>
                <a data-cure="Activity" class="waves-effect red lighten-2 btn-large cure-btn"><i class="material-icons right">directions_run</i>Activities</a>
            </div>
        </div>
        <div class="selected-cure">

        </div>
        <a data-cure="Joke" class="waves-effect red lighten-2 btn-large random-btn">Random <span class="cure-type">Joke</span></a>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
